<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <div class="page">

      <!-- HEADER -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
      </header>

      <main class="content">

        <!-- PROFILE -->
        <section class="profile">
          <img class="profile__image" src="./images/profile_portrait.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__info-upper-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>



        <!-- CARDS -->
        <section>
          <ul class="cards"></ul>
        </section>

      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>


  

  <!-- CARD TEMPLATE -->
  <template id="cards__card">
    <li class="cards__card">
      <img class="cards__card-image">
      <div class="cards__info">
        <h2 class="cards__card-title"></h2>
        <button class="cards__like-button" type="button" aria-label="Лайк"></button>
      </div>
      <button class="card__delete-button"></button>
    </li>
  </template>

  <!-- POPUP CARD FULSCREEN -->
  <div class="popup popup_type_open-image">
    <div class="popup__container popup__container_fullscreen">
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__image-subtitle">#</h2> <!-- Диез здесь для соответствия формальным требованиям валидатора W3 -->
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <script src="./scripts/constants.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
