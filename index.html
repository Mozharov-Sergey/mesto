<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">

    <!-- POPUP -->
    <div class="popup">

      <form class="popup__container">

        <h2 class="popup__title">Редактировать профиль</h2>
        <div>
          <input class="popup__field popup__field_name" type="text" placeholder="Жак-Ив Кусто" required>
          <input class="popup__field popup__field_function" type="text" placeholder="Исследователь океана" required>
        </div>

        <button class="submit-button" type="submit">Сохранить</button>
        <button class="popup__close"></button>
      </form>
    </div>

    <div class="page">

      <!-- HEADER -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
      </header>

      <main class="content">

        <!-- PROFILE -->
        <section class="profile">
          <img class="profile__image" src="./images/profile_portrait.jpg"
            alt="Портрет Жака-Ива Кусто в фирменной красной шапочке">
          <div class="profile__info">
            <div class="profile__info-upper-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="edit-button"><img class="edit-button__svg" src="./images/EditButton.svg"
                  alt="кнопка редактирования"></button>
            </div>
            <p class="profile__function">Исследователь океана</p>
          </div>
          <button class="add-button"><img src="./images/plus.svg" alt="кнопка сохранения"></button>
        </section>

        <!-- CARDS -->
        <section class="cards">
          <div class="cards__card">

            <img class="cards__card-image" src="./images/places/karachaevskjpg.jpg"
              alt="замок в горах Карачаево-черкессии">
            <div class="cards__info">
              <h2 class="cards__card-title">Карачаевск</h2>
              <button class="like-button"></button>
            </div>

          </div>
          <div class="cards__card">
            <img class="cards__card-image" src="./images/places/elbrus.jpg" alt="Эльбрус">
            <div class="cards__info">
              <h2 class="cards__card-title">Гора Эльбрус</h2>
              <button class="like-button"></button>
            </div>
          </div>

          <div class="cards__card">
            <img class="cards__card-image" src="./images/places/dombai.jpg" alt="гора Беллала-кая">
            <div class="cards__info">
              <h2 class="cards__card-title">Домбай</h2>
              <button class="like-button"></button>
            </div>
          </div>

          <div class="cards__card">
            <img class="cards__card-image" src="./images/places/elbrus.jpg" alt="Эльбрус. Вид с севера">
            <div class="cards__info">
              <h2 class="cards__card-title">Гора Эльбрус</h2>
              <button class="like-button"></button>
            </div>
          </div>

          <div class="cards__card">
            <img class="cards__card-image" src="./images/places/dombai.jpg" alt="гора Беллала-кая">
            <div class="cards__info">
              <h2 class="cards__card-title">Домбай</h2>
              <button class="like-button"></button>
            </div>
          </div>

          <div class="cards__card">
            <img class="cards__card-image" src="./images/places/karachaevskjpg.jpg" alt="Руины замка в горах">
            <div class="cards__info">
              <h2 class="cards__card-title">Карачаево-Черкессия</h2>
              <button class="like-button"></button>
            </div>
          </div>

        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </div>
</body>

</html>
