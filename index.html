<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <div class="page">

      <!-- HEADER -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
      </header>

      <main class="content">

        <!-- PROFILE -->
        <section class="profile">
          <img class="profile__image" src="./images/profile_portrait.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__info-upper-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <!-- CARDS -->
        <section>
          <ul class="cards">

            <li class="cards__card">
              <img class="cards__card-image" src="./images/places/karachaevskjpg.jpg"
                alt="замок в горах Карачаево-черкессии">
              <div class="cards__info">
                <h2 class="cards__card-title">Карачаевск</h2>
                <button class="cards__like-button" type="submit" aria-label="Лайк"></button>
              </div>
            </li>

            <li class="cards__card">
              <img class="cards__card-image" src="./images/places/elbrus.jpg" alt="Эльбрус">
              <div class="cards__info">
                <h2 class="cards__card-title">Гора Эльбрус</h2>
                <button class="cards__like-button" type="submit" aria-label="Лайк"></button>
              </div>
            </li>

            <li class="cards__card">
              <img class="cards__card-image" src="./images/places/dombai.jpg" alt="гора Беллала-кая">
              <div class="cards__info">
                <h2 class="cards__card-title">Домбай</h2>
                <button class="cards__like-button" type="submit" aria-label="Лайк"></button>
              </div>
            </li>

            <li class="cards__card">
              <img class="cards__card-image" src="./images/places/elbrus.jpg" alt="Эльбрус. Вид с севера">
              <div class="cards__info">
                <h2 class="cards__card-title">Гора Эльбрус</h2>
                <button class="cards__like-button" type="submit" aria-label="Лайк"></button>
              </div>
            </li>

            <li class="cards__card">
              <img class="cards__card-image" src="./images/places/dombai.jpg" alt="гора Беллала-кая">
              <div class="cards__info">
                <h2 class="cards__card-title">Домбай</h2>
                <button class="cards__like-button" type="submit" aria-label="Лайк"></button>
              </div>
            </li>

            <li class="cards__card">
              <img class="cards__card-image" src="./images/places/karachaevskjpg.jpg" alt="Руины замка в горах">
              <div class="cards__info">
                <h2 class="cards__card-title">Карачаево-Черкессия</h2>
                <button class="cards__like-button" type="submit" aria-label="Лайк"></button>
              </div>
            </li>
          </ul>
        </section>

      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup">

    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="fieldset">
          <input class="popup__field popup__field_value_name" type="text" placeholder="Имя" value="Жак-Ив Кусто"
            name="profileName" required>
          <input class="popup__field popup__field_value_profession" type="text" placeholder="Род деятельности"
            value="Исследователь океана" name="profileFunction" required>
        </fieldset>
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
        <button class="popup__close" type="reset" aria-label="Закрыть"></button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
