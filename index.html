<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место Россия"></header><main class="content"><section class="profile"><img class="profile__image" src="76fca75e67e2c9a6b0a1.jpg" alt="Аватар профиля"><div class="profile__info"><div class="profile__info-upper-line"><h1 class="profile__name">#</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__profession">#</p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer></div></div><div class="popup popup_type_edit-profile"><div class="popup__container"><form class="popup__form" name="popup-form" action="#" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__fieldset"><div class="popup__field-container"><input id="name" class="popup__field popup__field_value_name" placeholder="Имя" name="profileName" minlength="2" maxlength="40" required> <span class="name-input-error"></span></div><div class="popup__field-container"><input id="profession" class="popup__field popup__field_value_profession" placeholder="Род деятельности" name="profileFunction" minlength="2" maxlength="200" required> <span class="profession-input-error"></span></div></fieldset><button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button> <button class="popup__close" type="button" aria-label="Закрыть"></button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><form class="popup__form popup__form_type_add-card-form" name="popup-form" action="#" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__fieldset"><div class="popup__field-container"><input id="description" class="popup__field popup__field_value_description" placeholder="Название" name="newCardDescription" minlength="2" maxlength="30" required> <span class="description-input-error"></span></div><div class="popup__field-container"><input id="link" class="popup__field popup__field_value_link" type="url" placeholder="Ссылка на картинку" name="newCardLink" required> <span class="link-input-error"></span></div></fieldset><button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button> <button class="popup__close" type="button" aria-label="Закрыть"></button></form></div></div><template id="cards__card"><li class="cards__card"><img class="cards__card-image"><div class="cards__info"><h2 class="cards__card-title"></h2><button class="cards__like-button" type="button" aria-label="Лайк"></button></div><button class="card__delete-button"></button></li></template><div class="popup popup_type_open-image popup_overlay_dark"><div class="popup__container popup__container_fullscreen"><img class="popup__image" src="#" alt="#"><h2 class="popup__image-subtitle">#</h2><button class="popup__close" type="button" aria-label="Закрыть"></button></div></div></body></html>
