<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <div class="page">

      <!-- HEADER -->
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место Россия">
      </header>

      <main class="content">

        <!-- PROFILE -->
        <section class="profile">
          <img class="profile__image" src="<%=require('./images/profile_portrait.jpg')%>" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__info-upper-line">
              <h1 class="profile__name">#</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__profession">#</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>



        <!-- CARDS -->
        <section>
          <ul class="cards"></ul>
        </section>

      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>

  <!-- POPUP EDIT PROFILE -->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <form class="popup__form" name="popup-form" action="#" method="get" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <div class="popup__field-container">
            <input id="name" class="popup__field popup__field_value_name" type="text" placeholder="Имя"
              name="profileName" minlength="2" maxlength="40" required>
            <span class="name-input-error"></span>
          </div>
          <div class="popup__field-container">
            <input id="info" class="popup__field popup__field_value_profession" type="text"
              placeholder="Род деятельности" name="profileFunction" minlength="2" maxlength="200" required>
            <span class="profession-input-error"></span>
          </div>
        </fieldset>
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>
  </div>

  <!-- POPUP ADD CARD -->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <form class="popup__form popup__form_type_add-card-form" name="popup-form" action="#" method="get" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__fieldset">

          <div class="popup__field-container">
            <input id="description" class="popup__field popup__field_value_description" type="text"
              placeholder="Название" name="newCardDescription" minlength="2" maxlength="30" required>
            <span class="description-input-error"></span>
          </div>

          <div class="popup__field-container">
            <input id="link" class="popup__field popup__field_value_link" type="url" placeholder="Ссылка на картинку"
              name="newCardLink" required>
            <span class="link-input-error"></span>
          </div>

        </fieldset>
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>
  </div>

  <!-- CARD TEMPLATE -->
  <template id="cards__card">
    <li class="cards__card">
      <img class="cards__card-image">
      <div class="cards__info">
        <h2 class="cards__card-title"></h2>
        <button class="cards__like-button" type="button" aria-label="Лайк"></button>
      </div>
      <button class="card__delete-button"></button>
    </li>
  </template>

  <!-- POPUP CARD FULSCREEN -->
  <div class="popup popup_type_open-image popup_overlay_dark">
    <div class="popup__container popup__container_fullscreen">
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__image-subtitle">#</h2> <!-- Диез здесь для соответствия формальным требованиям валидатора W3 -->
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
</body>

</html>
